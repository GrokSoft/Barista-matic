<!DOCTYPE html>
<html ng-app="barista" lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Barista-Matic">
    <meta name="keywords" content="coffee, barista ">
    <meta name="author" content="Bill Gray">
    <title>Barista-matic</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/barista.css" rel="stylesheet">

    <script src="js/angular/angular.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/picturePolyfill.min.js"></script>

    <!-- Todo: Change to .min files for production -->
    <script src="js/app.js"></script>
    <script src="js/drinks.js"></script>

</head>
<body ng-controller="BaristaController as baristaCtrl">

<!-- Todo: Tweak bootstrap, so there are no artifacts when resizing the browser window to all sizes -->
<div class="container-fluid">
    <header>
        <barista-jumbo></barista-jumbo>
        <h1 class="text-center">Welcome to Barista-matic</h1>
        <h2 class="text-center">Please select the image of the drink you wish to
            dispense</h2>
        <hr>
    </header>

    <!-- Drinks Container -->
    <div class="col-lg-9 col-md-8">
        <drink class="col-lg-4 col-md-6"
                ng-repeat="drink in baristaCtrl.drinks"></drink>
    </div>
    <a name="dispensedGo"></a>
    <div class="col-lg-3 col-md-4">
        <div id="dispensed" class="text-center">&nbsp;</div>
        <ingredients-list
                ng-repeat="ingredient in baristaCtrl.ingredients track by $index"></ingredients-list>
    </div>

</div>

<footer class="container-fluid">
    <hr>
    <span class="pull-right">Copyright &copy; 2016</span>
</footer>

</body>
</html>
